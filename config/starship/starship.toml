palette = "catppuccin_frappe"

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 8
style = "bold lavender"
read_only = " "

[direnv]
disabled = false

[git_metrics]
disabled = false

[terraform]
symbol = "󱁢 "

[golang]
symbol = " "

[python]
symbol = " "

[package]
symbol = "󰏗 "

[git_branch]
symbol = " "

[buf]
symbol = " "

[lua]
symbol = "󰢱 "

[docker_context]
symbol = "󰡨 "

[kubernetes]
disabled = false
symbol = "󱃾 "
detect_files = [ "kubeconfig" ]
detect_env_vars = ["NULL"]

[battery]
disabled = true

